<div id="MAIN">
<section id="CADASTRO" class="justify-content-center align-items-center">
  <div class="container">
    <div class="row"><div class="col-12 space"><h1>Cadastrar</h1></div></div>
    <form [formGroup]="cadForm" (ngSubmit)="onSubmit(checkoutForm.value)">
    <div class="row space">      
      <div class="col-md-6">
        <h2>Informações Pessoais</h2>
        <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome/Razão Social" required minlength="4">
        <div class="row">
          <div class="col-md-6"><input type="text" class="form-control" id="cpf" formControlName="cpf" placeholder="CPF" required mask='000.000.000-00'></div><div class="col-md-6"><input type="text" class="form-control" id="tel" formControlName="tel" placeholder="Telefone" required mask='(00)0000-00009'></div>
        </div>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="E-mail" required>
        <input type="text" class="form-control" id="senha" formControlName="password" placeholder="Senha" required>
      </div>
      <div class="col-md-6">
        <h2>Endereço</h2>
        <div class="row">
          <div class="col-md-4"><input type="text" class="form-control" id="cep" formControlName="cep" placeholder="CEP" required mask='00000-000'></div>
          <div class="col-md-8"><input type="text" class="form-control" id="logradouro" formControlName="logradouro" placeholder="Logradouro" required></div>
        </div>
        <div class="row">
          <div class="col-md-4"><input type="text" class="form-control" id="numero" formControlName="numero" placeholder="Número" required mask='0999999'></div>
          <div class="col-md-8"><input type="text" class="form-control" id="bairro" formControlName="bairro" placeholder="Bairro" required></div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4 text-center">
        <input type="submit" value="Cadastrar" class="btn-submit" [disabled]="!cadForm.valid">
        <!--<p><a [routerLink]="['/login']" class="btn-submit">Cadastrar</a></p> -->
        <p><a [routerLink]="['/login']" class="cad">Já tem uma conta? Faça login</a></p>
      </div>
      
    </div>
    </form>
  </div>
</section>
</div>
